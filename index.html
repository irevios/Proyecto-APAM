<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>prueba</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style type="text/css">*{font-family: Roboto;} </style>
	<link type="text/xml" href="datos.xml">

</head>
<body>
	<div class="container">
		<h1>Registros</h1>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Planta</th>
					<th>Temperatura</th>
					<th>Humedad aire</th>
					<th>Humedad tierra</th>
					<th>Luminosidad</th>
				</tr>
			</thead> 
			<tbody id="registros">
			</tbody>
		</table>
		<h1>Plantas</h1>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Temperatura Mín</th>
					<th>Temperatura Máx</th>
					<th>Humedad aire Mín</th>
					<th>Humedad aire Max</th>
					<th>Humedad tierra Mín</th>
					<th>Humedad tierra Max</th>
					<th>Luminosidad Mín</th>
					<th>Luminosidad Max</th>
					<th>Emocion cant</th>
					<th>Emocion actual</th>
				</tr>
			</thead> 
			<tbody id="plantas">
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="jkl-parsexml.js"></script>
	<script>
    var archivo = "datos.xml";
    var xml = new JKL.ParseXML(archivo);
    var datos = xml.parse();
    for(var i=0;i<Object.keys(datos.APAM.registros.registro).length ;i++){
    	$("#registros").append("<tr><td>"+ datos.APAM.registros.registro[i].id + "</td>" );
    	
    	for(var j=0;j<Object.keys(datos.APAM.plantas.planta);j++){
    		if(datos.APAM.registros[i].planta == datos.APAM.plantas[j].id){
    			$("#registros").append("<td>" + datos.APAM.plantas.planta[j].nombre + "</td>");
    		}
	    }
    	$("#registros").append("<td>" + datos.APAM.registros.registro[i].temperatura + "</td><td>" + datos.APAM.registros.registro[i].humedad_aire + "</td><td>" + datos.APAM.registros.registro[i].humedad_tierra + "</td><td>" + datos.APAM.registros.registro[i].luminosidad +"</td></tr>");
    }
    for(var i=0;i<Object.keys(datos.APAM.plantas.planta).length ;i++){
    	$("#plantas").append("<tr><td>" + datos.APAM.plantas.planta[i].id + "</td><td>" + datos.APAM.plantas.planta[i].nombre + "</td><td>" + datos.APAM.plantas.planta[i].temperatura_opt.min + "</td><td>" + datos.APAM.plantas.planta[i].temperatura_opt.max + "</td><td>" + datos.APAM.plantas.planta[i].humedad_aire_opt.min + "</td><td>" + datos.APAM.plantas.planta[i].humedad_aire_opt.max + "</td><td>" + datos.APAM.plantas.planta[i].humedad_tierra_opt.min + "</td><td>" + datos.APAM.plantas.planta[i].humedad_tierra_opt.max + "</td><td>" + datos.APAM.plantas.planta[i].luminosidad_opt.min + "</td><td>" + datos.APAM.plantas.planta[i].luminosidad_opt.max + "</td><td>" + datos.APAM.plantas.planta[i].emocion.cantidad +  "</td><td>" + datos.APAM.plantas.planta[i].emocion.actual +"</td></tr>");
    }
    </script>
</body>
</html>
