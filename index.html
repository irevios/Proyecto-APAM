<!DOCTYPE html>
<html>
<head>
	<title>APAM</title>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>
<body>
	<div class="container-fluid">
		<!-- Menú -->
		<nav class="navbar fixed-top navbar-light justify-content-end">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</nav>
			<img src="img/fondo2.png" class="cielo hora">
			<!-- principal -->
			<div class="row principal fixed-top">
				<div class="col-12">
					<div class="row centro">
						<div class="col-3 stats">
							<div class="row align-items-center">
								<div class="stat">
									<div class="row align-items-center justify-content-center">
									<div class="temp col-12" onload="cambiarPorcentajes(1)">
										<i class="fa fa-thermometer-empty" aria-hidden="true"></i>
										<span>31.7ºC</span>
									</div>
									<div class="luz col-12">
										<i class="fa fa-sun-o" aria-hidden="true"></i>
										<span>42.2%</span>
									</div>
									<div class="humaire col-12">
										<i class="fa fa-cloud" aria-hidden="true"></i>
										<span>62.2%</span>
									</div>
									<div class="humagua col-12">
										<i class="fa fa-tint" aria-hidden="true"></i>
										<span>27.8%</span>
									</div>
								</div>
							</div>
							</div>
						</div>
						<div class="col-6 planta"></div>
						<div class="col-3 emocion"></div>
					</div>
					<div class="row statsradial fixed-bottom justify-content-center">
						<div class="col-8">
							<SvgImage url="img/circular.svg" class="menucircular2"></SvgImage>
							<div class="menucircular" onload="calculaCirculo()">
								<ul>
									<li id="uno" onclick="giramenu(0,1)"><div>1</div></li>
									<li id="dos" onclick="giramenu(90,2)"><div>2</div></li>
									<li id="tres" onclick="giramenu(180,3)"><div>3</div></li>
									<li id="cuatro" onclick="giramenu(270,4)"><div>4</div></li>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- tierra -->
			<div class="row tierra fixed-bottom"></div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/jkl-parsexml.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/svgImage.js"></script>
	</body>
	</html>
